<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div>
            <h1 class="title"><span>2025</span> NEW YEAR COUNTDOWN</h1>
            <div class="countdown-container">
                <div>
                    <p id="day" class="big-text">0</p>
                    <span>Day</span>
                </div>
                <div>
                    <p id="hour" class="big-text">0</p>
                    <span>Hour</span>
                </div>
                <div>
                    <p id="min" class="big-text">0</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="sec" class="big-text">0</p>
                    <span>Sec</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
